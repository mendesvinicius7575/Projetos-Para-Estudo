<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            text-align: center;
            background-color: cyan;

        }
        section{
            text-align: left;
            background-color: aliceblue;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            padding: 20px;

        }
        label, input{
            margin: 5px;
        }
        label#res{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <label for="inicio">Inicio:</label>
            <input type="number" id="ini"><br>
            <label for="pulos">Pulando: </label>
            <input type="number" id="pul"><br>
            <label for="fim">Até Número:</label>
            <input type="number" id="fin">
        </div>
        <div>
            <input type="button" id="checar" value="Checar">
        </div>
        <div>
            <label for="resultado">Resultado:</label>
            <label for="resp" id="res"></label>
        </div>
    </section>
    <script>

        //Pegando as tags com query
        let ini = document.querySelector('#ini')
        let pul = document.querySelector('#pul')
        let fim = document.querySelector('#fin')

        let res = document.querySelector('#res')

        let check = document.querySelector('#checar')

        //botao para iniciar a regra de negocio

        check.addEventListener('click', function(e){
        
        //passando os dados para uma nova variavel
        let cxini = Number(ini.value)
        let cxpul = Number(pul.value)
        let cxfim = Number(fim.value)

        //testando as possibilidades de inserção incorretas
        if(cxini < 0 || cxpul < 0 || cxfim < 0){

            alert('Você digitou um numero negativo')
            ini.value = ''
            pul.value = ''
            fim.value = ''
        //caso seja uma contagem que decrementa 
        }else if(cxfim < cxini){

            var resp = ''

            for(cxini; cxini >= cxfim; cxini -= cxpul){
                resp = resp + `${cxini} `
            }

            resp = resp + `Fim`
        //testa se o user nao colocou nada
        }else if(ini.value == '' || pul.value == '' || fim.value == ''){

           alert('Faltou digitar algum dado')
           ini.value = ''
           pul.value = ''
           fim.value = ''
        
        //caso seja contagem que incrementa
        }else{
            
            
            var resp = ''

            for(cxini; cxini <= cxfim; cxini += cxpul){
                resp = resp + `${cxini} `
            }
            
            resp = resp + `Fim`
            
        }
        res.textContent = resp
        

        e.preventDefault()

       })



    </script>
</body>
</html>
